<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="main ">
        <h1>Change Email Address</h1>


        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" pattern="^[a-zA-Z\s]+$" required>
        <span class="active">the required user name may be a series of alphabetical characters</span>



        <label for="email"> email </label>

        <input type="email" id="email" name="email" placeholder="Email" required>
        <span class="active">the required email may not include any special characters like @ </span>


        <button>
            Change
        </button>
    </form>


</body>

</html>
