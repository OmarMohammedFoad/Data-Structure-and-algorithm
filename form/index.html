    <title>form</title>
</head>
<body>
   <div class="formDiv">
    <form action="./showData.html" id="form">

        <label for="fname">First Name</label>

        <label for="mobile">mobile</label>

        <button type="submit" id="sumbitButton">Submit</button>
        <span id="errors"></span>
    </form>
</div>
