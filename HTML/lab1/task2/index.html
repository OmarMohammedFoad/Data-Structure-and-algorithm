<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="ranges">



        <div class="red-control">
            <label for="red" class="red">red</label>
            <input type="range" id="redSlider" min="0" max="255" value="0">
        </div>

        <div class="green-control">
            <label for="green" class="green-label">green</label>
            <input type="range" id="greenSlider" min="0" max="255" value="0">
        </div>

        <div class="blue-control">
            <label for="blue" class="blue">blue</label>
            <input type="range" id="blueSlider" min="0" max="255" value="0">
        </div>



        <h1 id="my-text">Change the 3 color ranges above and observe my color Chagne</h1>

    </div>
</body>

</html>
