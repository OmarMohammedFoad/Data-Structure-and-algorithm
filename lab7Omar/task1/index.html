<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <form action="./showData.html" id="formData" >
        <div class="form-container">
            <label for="name">Your name</label>
            <input type="text" id="name" placeholder="enter your name please">
    
            <label for="age">Your Age</label>
            <input type="text" id="age" placeholder="enter your age please">
    
            <label for="selectGender">Select Gender</label>
            <div class="slecGender" id="gender" >
                <img src="imgs/1.jpg" alt="male">
                <img src="imgs/2.jpg" alt="female">
            </div>
    
            <label for="colors">Select your favourite color</label>
            <select name="colors" id="colors">
                <option value="red">red</option>
                <option value="yellow">yellow</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
            </select>
            <button type="submit" id="sumbitButton">Submit</button>
        </div>
    </form>
</body>

</html>
